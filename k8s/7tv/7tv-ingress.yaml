apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: 7tv-ingress
  namespace: 7tv
spec:
  rules:
  - host: api.7tv.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: seventv-nodeapi-svc
            port:
              number: 80
